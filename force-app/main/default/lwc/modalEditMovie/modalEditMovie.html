<template>
    <template if:true={isModalOpen}>
    <div class="slds-modal slds-fade-in-open" role="dialog" aria-modal="true">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">Edit Record</h2>
          <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}
            onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Description__c"></lightning-input-field>
            <lightning-input-field field-name="Category__c"></lightning-input-field>
            <lightning-input-field field-name="Release_date__c"></lightning-input-field>
            <div class="slds-m-top_medium">
              <lightning-button class="slds-m-right_small" type="submit" label="Update"></lightning-button>
              <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
            </div>
          </lightning-record-edit-form>
        </div>
      </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
