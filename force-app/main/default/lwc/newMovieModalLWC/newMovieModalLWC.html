<template>
    <template if:true={showModal}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Modal Header Start here -->
          <header class="slds-modal__header">
            <!-- Close Button -->
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={closeModal}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-01"
              class="slds-text-heading_medium slds-hyphenate"
            >
              New Movie
            </h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <form onsubmit={submitMovie}>
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-1"
            >
              <lightning-input
                type="text"
                name="mv_name"
                label="Name"
                onchange={handleChange}
                required
              ></lightning-input>
              <lightning-combobox
                name="category"
                label="Category"
                value={value}
                placeholder="Select Movie category"
                options={movieCategories}
                onchange={handleChange}
                required
              >
              </lightning-combobox>
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="textarea-id-01"
                  >Description</label
                >
                <div class="slds-form-element__control">
                  <textarea
                    name="description"
                    onchange={handleChange}
                    placeholder="Placeholder textâ€¦"
                    class="slds-textarea"
                  ></textarea>
                </div>
              </div>
              <lightning-combobox
                for:each={selectedMovieActors}
                for:item="actor"
                key={actor}
                value={actor}
                options={actors}
                disabled
              >
              </lightning-combobox>
              <div class="slds-grid slds-gutters center">
                <div class="slds-col">
                  <lightning-combobox
                    data-id="actrs"
                    label="Actors"
                    value={value}
                    placeholder="Select Actors"
                    options={actors}
                    onchange={handleChange}
                  >
                  </lightning-combobox>
                </div>
                <div class="slds-col align">
                  <lightning-button-icon
                    icon-name="utility:add"
                    onclick={addSelectedActor}
                    alternative-text="Settings"
                    title="Settings"
                  ></lightning-button-icon>
                </div>
                <div class="slds-col align">
                  <lightning-button-icon
                    onclick={handleDeleteActor}
                    icon-name="utility:delete"
                    alternative-text="Settings"
                    title="Settings"
                  ></lightning-button-icon>
                </div>
              </div>
              <lightning-input
                type="date"
                onchange={handleChange}
                name="rls_date"
                label="Release date"
              ></lightning-input>
            </div>
            <footer class="slds-modal__footer">
              <button
                class="slds-button slds-button_neutral"
                onclick={closeModal}
                title="Cancel"
              >
                Cancel
              </button>
              <button
                class="slds-button slds-button_brand"
                type="submit"
                title="OK"
              >
                Submit
              </button>
            </footer>
          </form>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
